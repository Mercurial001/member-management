<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <section class="registration-utmost-container-section">
        <div class="registration-form-container-div">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    {{ registrant_form.as_p }}
                </div>
                <div class="leader-profile-edit-form-field-and-label-container">
                    <div class="leader-profile-edit-form-label-div">
                        Sitio
                    </div>
                    <div class="leader-profile-edit-field-div">
                        <select class="edit-leader-field"
                                name="registrant-sitio" id="registrant-sitio-dropdown">
                            {% for sitio in sitios %}
                                <option value="{{ sitio.id }}">{{ sitio.name }}</option>
                            {% empty %}
                                <option value="None">None</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>

    </section>

    <script>
        document.getElementById('registration-brgy-field').addEventListener('change', function() {
            // Get the selected value
            var selectedValue = this.value;
            console.log(selectedValue);
            $.ajax({
                url: '/get_filtered_sitios_using_brgy_id/',  // Update with your actual URL
                method: 'GET',
                data: { barangay: selectedValue },
                success: function(data) {
                    var sitioDropdown = $('#registrant-sitio-dropdown');
                    sitioDropdown.empty();
                    $.each(data, function(index, sitio) {
                        sitioDropdown.append('<option value="' + sitio.id + '">' + sitio.name + '</option>');
                    });
                    sitioDropdown.append('<option value="None">None</option>');
                },
                error: function(error) {
                    console.error('Error fetching Sitios:', error);
                }
            });
        });
    </script>
</body>
</html>
